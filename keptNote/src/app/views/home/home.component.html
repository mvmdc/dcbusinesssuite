<div class="flex flex-col h-full">
    <div class="h-13">
        <app-header />
    </div>
    <div class="flex-1 relative">
        <div class="absolute top-0 left-0 bottom-0 right-0 overflow-hidden z-0 py-3 px-4 bg-body-dc">
            <div class="relative w-full h-full overflow-auto z-10">
                @if (appService.isDefaultLayout()) {
                    <div class="flex flex-row h-full">
                        <ol class="flex flex-col h-full gap-y-2">
                            <li class="w-18.5 h-18.5 rounded-lg border-grey-dc border bg-white hover:border-primary-dc hover:bg-menu-hover group transition-all duration-500 ease-in-out cursor-pointer" matRipple [routerLink]="['/home/dashboard']" [routerLinkActive]="['menu-active']">
                                <app-menu-button name="Dashboard"/>
                            </li>
                            <li class="w-18.5 h-18.5 rounded-lg border-grey-dc border bg-white hover:border-primary-dc hover:bg-menu-hover group transition-all duration-500 ease-in-out cursor-pointer"
                                matRipple [routerLink]="['/home/staff/detail']">
                                <app-menu-button name="Staff" />
                            </li>
                            <li class="w-18.5 h-18.5 rounded-lg border-grey-dc border bg-white hover:border-primary-dc hover:bg-menu-hover group transition-all duration-500 ease-in-out cursor-pointer"
                                matRipple>
                                <app-menu-button name="Service Desk" />
                            </li>
                            <li class="w-18.5 h-18.5 rounded-lg border-grey-dc border bg-white hover:border-primary-dc hover:bg-menu-hover group transition-all duration-500 ease-in-out cursor-pointer"
                                matRipple>
                                <app-menu-button name="Work Schedule" />
                            </li>
                            <li class="w-18.5 h-18.5 rounded-lg border-grey-dc border bg-white hover:border-primary-dc hover:bg-menu-hover group transition-all duration-500 ease-in-out cursor-pointer"
                                matRipple>
                                <app-menu-button name="Invoice" />
                            </li>
                            <li class="w-18.5 h-18.5 rounded-lg border-grey-dc border bg-white hover:border-primary-dc hover:bg-menu-hover group transition-all duration-500 ease-in-out cursor-pointer"
                                matRipple>
                                <app-menu-button name="Notifications" />
                            </li>
                            <li class="w-18.5 h-18.5 rounded-lg border-grey-dc border bg-white hover:border-primary-dc hover:bg-menu-hover group transition-all duration-500 ease-in-out cursor-pointer"
                                matRipple>
                                <app-menu-button name="Settings" />
                            </li>
                        </ol>
                        <div class="flex-1 relative">
                            <div class="absolute top-0 left-0 bottom-0 right-0 overflow-hidden z-0">
                                <div class="relative w-full h-full overflow-auto z-10">
                                    <router-outlet></router-outlet>
                                </div>
                            </div>
                        </div>
                    </div>
                }
                @else {
                    <router-outlet></router-outlet>
                }
            </div>
        </div>
    </div>
</div>
